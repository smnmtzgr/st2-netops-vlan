---
name: delete_vlan
description: Delete vlan on remote network devices
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  timeout:
    default: 6000
  cmd:
    description: "Command to run"
    immutable: true
    default: "ansible-playbook /opt/stackstorm/packs/${ST2_ACTION_PACK_NAME}/playbooks/delete_vlan.yaml -i /opt/stackstorm/packs/${ST2_ACTION_PACK_NAME}/playbooks/hosts --extra-vars='devices={{ devices }} vlan_id={{ vlan_id }} vlan_name={{ vlan_name }}"
  devices:
    description: "Ansible hosts"
    type: string
    required: true
  vlan_id:
    description: "VLAN Id"
    type: integer
    required: true
  vlan_name:
    description: "VLAN name"
    type: string
    required: true
